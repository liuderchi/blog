---
layout: default
---
<!-- ref: https://rhadow.github.io/2015/02/20/Jekyll-x-Github-x-Blog-Part2/ -->

<h2 class="tag-summary-title">{{page.title}}</h2>
<table class="table table-striped tag-summary">
  <tbody>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <tr>
    <td>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h3>
      <p>{{ post.abstract }}</p>
      <p>
        <span class="post-date tags">
          {{ post.date | date_to_string }}
          <i class="fa fa-tags"></i>
          {% for tag in post.tags %}
            <!-- <i class="fa fa-tags" aria-hidden="true"></i> -->
            <a class="tag-wrapper"
              href="{{ site.baseurl }}/tags/{{ tag }}" rel="tooltip"
              title="View posts tagged with &quot;{{ tag }}&quot;">
              <span class="tags">{{ tag }}</span></a>&nbsp;
          {% endfor %}
        </span>
      </p>
    </td>
  </tr>
  {% endif %}
  {% endfor %}
  {% endfor %}
  </tbody>
</table>
